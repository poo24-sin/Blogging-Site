  {% extends "layout.html" %}
  {% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{url_for('static',        
  	filename='img/key.jpg')}}  ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
           <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>


   <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-md-10 mx-auto">
       <h1>Basic Action </h1>
       <a href="/edit/0"> <button class="btn btn-primary">Add a new post</button></a>
       <a href="/logout"> <button class="btn btn-primary">Logout</button></a>
      
       <hr>
      <h1>uplod a file</h1>
      
       <form  action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="file1">
        <button type="submit" class="btn btn-primary">Submit</button>
       </form>

     <hr>
     <h1>Edit Post</h1>


    <div class="table-responsive"> 
    <table class="table table-hover">
    <thead>
      <tr>
        <th>SNo</th>
        <th>Title</th>
        <th>PostDate</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    
    
       {% for post in posts %}
      <tr>
        <td>{{post.s_no}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date_post}}</td>
        <td><a href="/edit/{{post.s_no}}"><button class="btn-primary btn-sm">Edit</button></a></td>
        <td><a href="/delete/{{post.s_no}}"><button class="btn-primary btn-sm">Delete</button></a></td>
      </tr>
      {% endfor %}
       </table>
     </div>
        
</div>
  </div>
     </div>
{% endblock %}
        <hr>
   <!-- Bootstrap core JavaScript -->
  <script src="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{url_for('static',filename='js/clean-blog.min.js')}}"></script>

</body>
</html>
